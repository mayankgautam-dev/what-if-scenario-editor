<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What If: Scenario Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #10121b;
        background-image: radial-gradient(circle at 1px 1px, rgba(226, 232, 240, 0.1) 1px, transparent 0);
        background-size: 2rem 2rem;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a044e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7;
      }

      /* Custom Text Selection */
      ::selection {
        background-color: #a855f7;
        color: #f8fafc;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
      }
      @keyframes pulse-text {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      .animate-pulse-text {
        animation: pulse-text 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* --- New Interactive UI Styles --- */

      /* Panel Resizer */
      .panel-resizer {
        width: 6px;
        cursor: col-resize;
        background-color: transparent;
        position: absolute;
        top: 0;
        bottom: 0;
        z-index: 20;
        transition: background-color 0.2s ease-in-out;
      }
      .panel-resizer:hover {
        background-color: #a855f7;
      }

      /* Image Transitions */
      .image-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .image-container > img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 0.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .image-crossfade {
        position: absolute;
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Toast Notification */
      @keyframes slideInUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      .toast-enter {
        animation: slideInUp 0.3s ease-out forwards;
      }
      .toast-exit {
        animation: fadeOut 0.3s ease-in forwards;
      }

      /* Button Press Effect */
      .btn-press {
        transition: transform 0.1s ease-in-out;
      }
      .btn-press:active {
        transform: scale(0.95);
      }
    </style>
